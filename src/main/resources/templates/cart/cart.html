	<!-- partial:partials/_header.html -->
    <th:block th:replace="/../common/header.html"></th:block>
    <!-- partial -->
    <div class="page-body">
      <!-- partial:partials/_sidebar.html -->
    <th:block th:replace="/../common/sidebar.html"></th:block>
    <!-- partial -->
    
    <style>
    	.fieldError{
    		border: 1px solid red;
    		color: red;
    	}
    	.field-error{
    		color: red;
    	}
    </style>
    
    <div class="page-content-wrapper">
     <div class="page-content-wrapper-inner">
      <div id="content-viewport"> 
        <!-- Begin Page Content -->
        <div class="row">
		 <div class="col-12">		
    			<div class="grid">
    			 <p class="grid-header">장바구니 상세/ 수정</p>
    			  <div class="grid-body">
                    <div class="item-wrapper">
                      <div class="table-responsive">
						<div>
							<div>
								<form th:action th:object="${cartForm}" method="post">
				            		<div th:if="${#fields.hasGlobalErrors()}">
								 		<p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
								 	</div>	
				            		<table class="table table-bordered">
				            			<tbody>
				            				<input type="hidden" th:field="*{id}">
				            				<tr>
				            					<th style="width:20%;">상품명</th>
				            					<td>
				            						<div class="rows">
				            							<input th:value="${myOption.productOption.product.name}" class="form-control" type="text" readonly>
				            						</div>
				            					</td>
				            				</tr>
				            				<tr>
				            					<th style="width:20%;">구매 옵션 선택</th>
				            					<td>
				            						<div class="rows">
				            							<input th:value="${myOption.productOption.optionItems}" class="form-control" style="width:20%;background-color:white;font-weight:bold;" type="text" readonly><br>
				            							<select th:field="*{optionId}" class="form-control" style="width:30%;">
				            								<option th:each="opt : ${options}" th:value="${opt.id}" th:text="|${opt.names} (남은 수량 : ${opt.stockQuantity} 개)|"></option>
				            							</select>
				            							<p th:errors="*{optionId}" class="field-error">에러 메시지</p>
				            						</div>
				            					</td>
				            				</tr>
				            				<tr>
				            					<th style="width:20%;">개당 가격</th>
				            					<td>
				            						<div class="rows">
				            							<input name="price" th:value="*{{price}}" class="form-control" type="text" readonly>
				            							<p th:errors="*{price}" class="field-error">에러 메시지</p>
				            						</div>
				            					</td>
				            				</tr>
				            				<tr>
				            					<th style="width:20%;">구입 개수</th>
				            					<td>
				            						<div class="rows">
				            							<input th:field="*{count}" class="form-control" type="number">
				            							<p th:errors="*{count}" class="field-error">에러 메시지</p>
				            						</div>
				            					</td>
				            				</tr>
				            				<tr>
												<th style="width:20%"></th>	
												<td>
													<div class="rows">
														<button type="submit" class="btn btn-dark">장바구니 수정</button>
													</div>
												</td>
											</tr>
				            			</tbody>
				            		</table>
				            	</form>
							</div>
						</div>
					  </div>
					 </div>	
				   </div>
		  		</div>
		  		<a th:href="|@{/carts}|" style="width:100px;background:#fff;" class="btn btn-user btn-block">뒤로가기</a>	
         </div>
          <!-- DataTales Example -->
        
       </div>
      </div>
      
      <!-- Footer -->
           <!-- End of Main Content -->
      </div>
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
	
    <script th:inline="javascript">
    </script>
</body>
</html>
